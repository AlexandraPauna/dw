<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/ico/apple-touch-icon-57-precomposed.png}">
    <link rel="shortcut icon" th:href="@{/ico/favicon.png}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <title>BOOTCLASIFIED - Responsive Classified Theme</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">


    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- styles needed for carousel slider -->
    <link th:href="@{/plugins/owl-carousel/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/plugins/owl-carousel/owl.theme.css}" rel="stylesheet">

    <!-- bxSlider CSS file -->
    <link th:href="@{/plugins/bxslider/jquery.bxslider.css}" rel="stylesheet"/>

    <!-- Just for debugging purposes. -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- include pace script for automatic web page progress bar  -->
    <script>
        paceOptions = {
            elements: true
        };
    </script>
    <script th:src="@{/js/pace.min.js}"></script>
    <script th:src="@{/plugins/modernizr/modernizr-custom.js}"></script>


</head>
<body>
<div id="wrapper">
    <div th:replace="layout :: header"></div>

    <div class="main-container">
        <!--        <div class="container">-->
        <!--            <div class="row">-->
        <!--                <div class="col-md-12">-->

        <!--                    <nav aria-label="breadcrumb" role="navigation" class="pull-left">-->
        <!--                        <ol class="breadcrumb">-->
        <!--                            <li class="breadcrumb-item"><a ><i class="icon-home fa"></i></a></li>-->
        <!--                            <li th:each="category : ${recipe.categories}" class="breadcrumb-item" aria-current="page">-->
        <!--                                <a th:href="@{'/category/show/' + ${category.categoryId}}" th:text="${category.name}"></a>-->
        <!--                            </li>-->
        <!--                        </ol>-->
        <!--                    </nav>-->

        <!--                </div>-->
        <!--            </div>-->
        <!--        </div>-->

        <div class="container">
            <div class="row">
                <div class="col-md-12 page-content col-thin-right">
                    <div class="inner inner-box ads-details-wrapper">
                        <h2 th:text="${clasa.nume}"></h2>

                        <div class="Ads-Details">
                            <h5 class="list-title"><strong>Informatii Clasa</strong></h5>

                            <div class="row">
                                <div class="ads-details-info col-md-8">
                                    <h4>Institutie</h4>
                                    <a th:href="@{'/institutie/show/' + ${clasa.institutie.id}}"
                                       th:text="${clasa.institutie != null ? clasa.institutie.nume:''}"></a>

                                    <h4>Denumire</h4>
                                    <p th:text="${clasa.nume}"></p>

                                    <h4>Anul de studiu</h4>
                                    <p th:text="${clasa.nivel}"></p>

                                    <h4>Anul de inceput al clasei</h4>
                                    <p th:text="${clasa.an}"></p>
                                </div>

                                <div class="col-md-4">
                                    <h4>Profil si Specializare</h4>
                                    <aside class="panel panel-body panel-details">
                                        <ul>
                                            <li>
                                                <p class=" no-margin " th:text="'PROFIL: ' + ${clasa.specializare.profil != null ? clasa.specializare.profil.denumire:''}">
                                                </p>
                                            </li>
                                            <li>
                                                <p class=" no-margin " th:text="'SPECIALIZARE: ' + ${clasa.specializare != null ? clasa.specializare.denumire:''}">
                                                </p>
                                            </li>
                                        </ul>
                                    </aside>
                                    <div class="ads-action">
                                        <ul class="list-border">

                                            <li>
                                                <a th:href="@{'/clasa/update/' + ${clasa.id}}">
                                                    <i class=" fa fa-pen"></i> Editeaza Clasa
                                                </a>
                                            </li>

                                            <li>
                                                <a th:href="@{'/clasa/' + ${clasa.id} + '/delete'}" style="color:#ff0000">
                                                    <i class=" fa fa-power-off" style="color:#ff0000"></i> Sterge Clasa
                                                </a>
                                            </li>

                                        </ul>

                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="Ads-Details">
                            <h5 class="list-title"><strong>Elevi</strong></h5>

                            <div class="row">
                                <div class="ads-details-info col-md-8">
                                    <ul class="cat-list col-md-12  col-6 col-xxs-12">
                                        <li th:each="elev : ${clasa.elevi}" class="breadcrumb-item" aria-current="page">
                                            <a th:href="@{'/elev/show/' + ${elev.id}}" th:text="${elev.nume} + ' ' + ${elev.prenume}"></a>
                                        </li>
                                        <li>
                                            <a th:href="@{'/elev/new?clasaId=' + ${clasa.id}}">
                                                <i class=" fa fa-plus"></i> Adauga Elev
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>

                        <div class="Ads-Details">
                            <h5 class="list-title"><strong>Cursuri</strong></h5>

                            <div class="row">
                                <div class="ads-details-info col-md-8">
                                    <ul class="cat-list col-md-12  col-6 col-xxs-12">
                                        <li th:each="curs : ${clasa.clasaCursProfesorSet}" class="breadcrumb-item" aria-current="page">
                                            <a th:href="@{'/clasa/showCurs/' + ${curs.id}}" th:text="${curs.curs.nume} + ' - ' + ${curs.profesor.nume} + ' ' + ${curs.profesor.prenume}"></a>
                                        </li>
                                        <li>
                                            <a th:href="@{'/clasa/addCurs?clasaId=' + ${clasa.id}}">
                                                <i class=" fa fa-plus"></i> Adauga Curs Pentru Clasa
                                            </a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!--/.ads-details-wrapper-->

                </div>
                <!--/.page-content-->

            </div>

        </div>

    </div>
    <!-- /.main-container -->

</div>
<!-- /.wrapper -->

<script th:src="@{/js/vendors.min.js}"></script>

<script th:src="@{/js/main.min.js}"></script>

<script th:src="@{/js/fileinput.min.js}" type="text/javascript"></script>
<script>
    // initialize with defaults
    $("#input-upload-img1").fileinput();
    $("#input-upload-img2").fileinput();
    $("#input-upload-img3").fileinput();
    $("#input-upload-img4").fileinput();
    $("#input-upload-img5").fileinput();
</script>
</body>
</html>
