<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{/ico/apple-touch-icon-144-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{/ico/apple-touch-icon-114-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{/ico/apple-touch-icon-72-precomposed.png}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/ico/apple-touch-icon-57-precomposed.png}">
    <link rel="shortcut icon" th:href="@{/ico/favicon.png}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <title>Adaugare institutie invatamant</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet">


    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- styles needed for carousel slider -->
    <link th:href="@{/plugins/owl-carousel/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/plugins/owl-carousel/owl.theme.css}" rel="stylesheet">

    <!-- bxSlider CSS file -->
    <link th:href="@{/plugins/bxslider/jquery.bxslider.css}" rel="stylesheet"/>

    <!-- Just for debugging purposes. -->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- include pace script for automatic web page progress bar  -->
    <script>
        paceOptions = {
            elements: true
        };
    </script>
    <script th:src="@{/js/pace.min.js}"></script>
    <script th:src="@{/plugins/modernizr/modernizr-custom.js}"></script>


</head>
<body>
<div id="wrapper">
    <div th:replace="layout :: header"></div>

    <div class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 page-content">
                    <div class="inner-box category-content">
                        <h2 class="title-2 uppercase"><strong> <i class="icon-docs"></i> Adauga materie pentru o clasa </strong></h2>

                        <div class="row">
                            <div class="col-sm-12">

                                <form th:object="${clasaCursProfesor}"
                                      th:action="@{'/clasa/addCurs?clasaId=' + ${clasaCursProfesor.clasa != null ? clasaCursProfesor.clasa.id: ''} }" method="post"
                                      class="form-horizontal">
                                    <input type="hidden" th:field="*{id}"/>

                                    <div class="content-subheading first">
                                        <i class="icon-book-open"></i>
                                        <strong>
                                            Selectati
                                        </strong>
                                    </div>

                                    <div class="form-group row">
                                        <label  class="col-sm-3 col-form-label">Institutie</label>
                                        <div class="col-sm-8">
                                            <label th:if="${#fields.hasErrors('clasa.institutie')}" th:errors="*{clasa.institutie}"
                                                   class="validation-message"></label>
                                            <select id="dropDownInst" class="form-control"
                                                    name="dropDownInst"
                                                    th:field="*{clasa.institutie}">

                                                <option th:each="elem : ${institutieList}"
                                                        th:value="${elem.id}"
                                                        th:text="${elem.nume}"></option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label  class="col-sm-3 col-form-label">Clasa</label>
                                        <div class="col-sm-8">

                                            <select id="subcatList" class="form-control"
                                                    name="subcatList"
                                                    th:field="*{clasa}"
                                                    required>

                                                <!--                                                <option th:each="elem : ${profilList}"-->
                                                <!--                                                        th:value="${elem.id}"-->
                                                <!--                                                        th:text="${elem.denumire}"></option>-->
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label  class="col-sm-3 col-form-label">Materie</label>
                                        <div class="col-sm-8">

                                            <select id="dropDownMaterie" class="form-control"
                                                    name="dropDownMaterie"
                                                    th:field="*{curs}"
                                                    required>

                                                <option th:each="elem : ${cursList}"
                                                        th:value="${elem.id}"
                                                        th:text="${elem.nume}"></option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label  class="col-sm-3 col-form-label">Profesor</label>
                                        <div class="col-sm-8">

                                            <select id="dropDownProf" class="form-control"
                                                    name="dropDownProf"
                                                    th:field="*{profesor}"
                                                    required>

                                                <option th:each="elem : ${profesorList}"
                                                        th:value="${elem.id}"
                                                        th:text="${elem.nume} + ' ' + ${elem.prenume}"></option>
                                            </select>

                                        </div>
                                    </div>

                                    <!-- Button  -->
                                    <div class="form-group row">

                                        <div class="col-sm-8">
                                            <button type="submit" class="btn btn-success btn-lg">Submit</button>
                                        </div>
                                    </div>


                                </form>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.page-content -->

                <!--/.reg-sidebar-->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /.main-container -->

</div>
<!-- /.wrapper -->


<!-- Le javascript
================================================== -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript">
    //incarcarea initiala a celor 2 dropdown-uri
    $(document).ready(function () {
        $(document).ready(function () {
                var categoryId = [[${clasaCursProfesor.clasa.institutie.id}]];
                $.ajax({
                    type: 'GET',
                    url: "/clasa/addCurs/loadClase/" + categoryId,
                    success: function(data){
                        var slctSubcat=$('#subcatList'), option="";
                        slctSubcat.empty();

                        for(var i=0; i<data.length; i++){
                            option = option + "<option value='"+data[i].value + "'>"+data[i].text + "</option>";
                        }
                        slctSubcat.append(option);
                    },
                    error:function(){
                        alert("error");
                    }
                });
                $("#dropDownInst").val([[${clasaCursProfesor.clasa.institutie.id}]]);
                $("#subcatList").val([[${clasaCursProfesor.clasa.id}]]);
        });

    });
    $(document).ready(function () {
        $(document).on("change", "#dropDownInst", function () {
            var categoryId = $(this).val();
            $.ajax({
                type: 'GET',
                url: "/clasa/addCurs/loadClase/" + categoryId,
                success: function(data){
                    var slctSubcat=$('#subcatList'), option="";
                    slctSubcat.empty();

                    for(var i=0; i<data.length; i++){
                        option = option + "<option value='"+data[i].value + "'>"+data[i].text + "</option>";
                    }
                    slctSubcat.append(option);
                },
                error:function(){
                    alert("error");
                }
            });
        });
    });
</script>


<!-- Placed at the end of the document so the pages load faster -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery/jquery-3.3.1.min.js">\x3C/script>')</script>

<script th:src="@{/js/vendors.min.js}"></script>

<!-- include custom script for site  -->
<script th:src="@{/js/main.min.js}"></script>


<!-- include jquery file upload plugin  -->
<script th:src="@{/js/fileinput.min.js}" type="text/javascript"></script>
<script>
    // initialize with defaults
    $("#input-upload-img1").fileinput();
    $("#input-upload-img2").fileinput();
    $("#input-upload-img3").fileinput();
    $("#input-upload-img4").fileinput();
    $("#input-upload-img5").fileinput();
</script>
</body>
</html>
